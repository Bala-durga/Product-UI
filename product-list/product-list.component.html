<section class="container-fluid bg-light p-5">
    <h3>Products List</h3>

    <div class="card" *ngIf="products.length==0">
        <p class="card-text">No Products Found</p>
    </div>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ProductId</th>
                <th>Product Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of products">
                <td>{{p.productId}}</td>
                <td>{{p.productName}}</td>
                <td>{{p.price}}</td>
                <td>
                    <a class="btn btn-info btn-sm mr-2"
                        routerLink="/details/{{p.productId}}">DETAILS</a>
                    <a class="btn btn-success btn-sm mr-2" [routerLink]="'/edit/'+p.productId">EDIT</a>
                    <a class="btn btn-warning btn-sm mr-2" (click)="delete(p.productId)">DELETE</a>
                </td>
            </tr>
            
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4"><strong>{{products.length}} Products.</strong></th>
            </tr>
        </tfoot>
    </table>
</section>
